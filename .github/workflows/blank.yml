name: ðŸ¤– Agent Auto-Fix Issue (mini-swe-agent)

on:
  issues:
    types: [labeled]

jobs:
  agent-fix:
    if: github.event.label.name == 'agent:fix'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_AGENT_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git

    - name: Install mini-swe-agent
      run: |
        pip install mini-swe-agent

    - name: ðŸ§  Generate patch with mini-swe-agent
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}
        REPO: ${{ github.repository }}
      run: |
        git checkout -b agent-fix-${ISSUE_NUMBER}

        mini-swe-agent \
          --repo-path . \
          --issue-number ${ISSUE_NUMBER} \
          --apply-patch

    - name: ðŸ§ª Run tests
      run: |
        python agent/run_tests.py

    - name: Commit changes
      run: |
        git status
        git commit -am "Agent fix for issue #${{ github.event.issue.number }}" || echo "No changes to commit"

    - name: Install GitHub CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y gh

    - name: ðŸ”€ Create and auto-merge PR
      env:
        GH_TOKEN: ${{ secrets.GH_AGENT_TOKEN }}
      run: |
        gh pr create \
          --title "Agent fix for issue #${{ github.event.issue.number }}" \
          --body "Automatically generated by mini-swe-agent" \
          --base main \
          --head agent-fix-${{ github.event.issue.number }}

        gh pr merge --auto --squash
