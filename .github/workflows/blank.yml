name: ðŸ¤– Agent Auto-Fix Issue

on:
  issues:
    types: [labeled]

jobs:
  agent-fix:
    if: github.event.label.name == 'agent:fix'
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_AGENT_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: ðŸ§  Generate patch with agent
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ISSUE_NUMBER: ${{ github.event.issue.number }}
        REPO: ${{ github.repository }}
        GH_TOKEN: ${{ secrets.GH_AGENT_TOKEN }}
      run: |
        python agent/generate_patch.py

    - name: ðŸ§ª Run tests
      run: |
        python agent/run_tests.py

    - name: ðŸ”€ Create and merge PR
      env:
        GH_TOKEN: ${{ secrets.GH_AGENT_TOKEN }}
      run: |
        python agent/create_pr.py
